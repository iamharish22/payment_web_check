<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px auto;
            padding: 15px;
            max-width: 600px;
        }

        strong {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        form {
            display: inline;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Games List</h1>
    <ul>
        {% for game in games %}
            <li>
                <strong>{{ game.name }}</strong>: {{ game.description }}
                <form action="{{ url_for('register_game', game_id=game.id) }}" method="post">
                    <input type="submit" value="Register">
                </form>
            </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
